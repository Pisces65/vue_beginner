<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>

</head>
<body>
    <h1>hello, vue!</h1>

    <div id="app">
        <div v-if="showAnime">
            <p>{{title}} - {{author}} - {{date}}</p>
        </div>
        
        <button v-on:click="author = 'me'"><span>change author</span></button>
        <button v-on:click="author = 'A-1 pictures'"><span>change author</span></button>

        <div @click="changeTitle('ginntama')">changetitle</div>

        <button @click="toggleAnime">
            <span v-if='!showAnime'>show Anime</span>
            <span v-else>hide Anime</span>
        </button>
        
        <!-- difference with v-show -->
        <!-- 并不改变原始html结构 -->
        <div v-show="showAnime">
            <p>{{title}} - {{author}} - {{date}}</p>
        </div>

        <br>

        <!-- mouse event -->
        <!-- 第一个数字默认为event事件,其余为输入参数 -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover</div>
        <div class="box" @mouseleave="handleEvent">mouse leave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">
            <p>mousemove-x:{{x}}</p>
            <p>mousemove-y:{{y}}</p>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script src="app.js"></script>
</body>
</html>
